<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/components.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 16</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__logo">
					<img src="img/logo.svg" alt="logo">
				</div>
				<nav class="header__menu menu">
					<ul class="menu__list">
						<li class="menu__item">
							<a href="">About Us</a>
						</li>
						<li class="menu__item">
							<a href="">Courses</a>
						</li>
						<li class="menu__item">
							<a href="">Events</a>
						</li>
						<li class="menu__item">
							<a href="">Blog</a>
						</li><li class="menu__item">
							<a href="">Contacts</a>
						</li>
					</ul>
				</nav>
				<div class="header__action">
					<a href="" class="header__action-button button"><span>Get consultation</span></a>
					<a href="" class="header__action_log"><span>Log in / Register</span></a>
				</div>
			</div>
		</header>
		<main class="point">
			<section class="point__main">
				<div class="point__container">
					<div class="point__block">
						<div class="point__image">
							<img src="img/illustration.svg" alt="image">
						</div>
						<div class="point__body">
							<div class="point__title">
								<h3>Any questions?</h3>
								<h2>Drop us a line</h2>
							</div>
							<div class="point__form form">
								<form  class="form__format" action="https://jsonplaceholder.typicode.com/posts" method="POST">
									<div class="form__shape">
										<label for="name" class="form__label">First Name*</label>
										<input id="name" required autocomplete="off" type="text" name="name" placeholder="Your first name" class="form__input">
									</div>
									<div class="form__shape">
										<label for="last-name" class="form__label">Last  Name*</label>
										<input id="last-name" required autocomplete="off" type="text" name="name" placeholder="Your last name" class="form__input">
									</div>
									<div class="form__shape">
										<label for="email" class="form__label">Email*</label>
										<input id="email" autocomplete="off" placeholder="Your working email" name="mail" type="email">
									</div>
									<div class="form__shape">
										<label for="number" class="form__label">Phone</label>
										<input id="number" autocomplete="off" placeholder="Your phone number" name="phone" type="tel">
									</div>
									<div class="form__shape">
										<label for="text" class="form__label">Message*</label>
										<textarea id="text" autocomplete="off" name="message" class="form__area">Your message</textarea>
									</div>
									<div class="form__last">
										<div class="form_check check">
											<input id="check" type="checkbox" value="yes" name="cheked" class="check__input">
											<label for="check" class="check__label"><span class="check__text">I agree to receive communications from Createx Online School</span></label>
										</div>
										<a href="" class="form__button button"><span>Send message</span></a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>
			
		</main>
		<footer class="footer">
			<div class="footer__container"></div>
	</footer>
	</div>
</body>

</html>
